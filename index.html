<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الأرقام</title>
</head>
<body>
  <h1>مرحباً بك في متجر الأرقام</h1>
  <div id="numbers"></div>
  <div id="numbers"></div>

<script type="module">
  // استيراد Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // إعدادات مشروعك (انسخها من Firebase)
  const firebaseConfig = {
    apiKey: "ضع_api_key_هنا",
    authDomain: "project-id.firebaseapp.com",
    projectId: "project-id",
    storageBucket: "project-id.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123"
  };

  // تشغيل Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // جلب البيانات من مجموعة "numbers"
  async function loadNumbers() {
    const numbersDiv = document.getElementById("numbers");
    const querySnapshot = await getDocs(collection(db, "numbers"));
    numbersDiv.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      numbersDiv.innerHTML += `<p>${data.number} — ${data.price} ${data.currency}</p>`;
    });
  }

  loadNumbers();
</script>

</body>
</html>
